<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medisphere Registration</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
  h2 { color: #007bff; }
  form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; margin: auto; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
  input[type="submit"] { background: #007bff; color: white; border: none; margin-top: 20px; cursor: pointer; }
  input[type="submit"]:hover { background: #0056b3; }
</style>
</head>
<body>

<h2 style="text-align:center;">User Registration</h2>

<form action="register" method="post">
    <label>Username:</label>
    <input type="text" name="name" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Contact No:</label>
    <input type="tel" name="contactno" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required>

    <label>Age:</label>
    <input type="number" name="age" min="1" max="120" required>

    <label>Address:</label>
    <textarea name="address" rows="3" placeholder="Enter your address" required></textarea>

    <input type="submit" value="Register">
</form>

</body>
</html>
