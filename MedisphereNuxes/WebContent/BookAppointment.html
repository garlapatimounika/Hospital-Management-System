<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Appointment - Medisphere</title>
<style>
  body { font-family: Arial; background:#f8f9fa; padding:40px; }
  h2 { color:#007bff; text-align:center; }
  form { background:#fff; padding:20px; border-radius:8px; width:400px; margin:auto; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:4px; border:1px solid #ccc; }
  input[type="submit"] { background:#007bff; color:white; border:none; margin-top:20px; cursor:pointer; }
  input[type="submit"]:hover { background:#0056b3; }
</style>
</head>
<body>

<h2>Book Appointment</h2>

<form action="appointment" method="post">
    <label>Patient Email:</label>
    <input type="email" name="email" required>

    <label>Doctor Name:</label>
    <input type="text" name="doctor_name" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Appointment Date:</label>
    <input type="date" name="appointment_date" required>

    <label>Appointment Time:</label>
    <input type="time" name="appointment_time" required>

    <label>Notes:</label>
    <textarea name="notes" rows="3" placeholder="Any Reason (optional)"></textarea>

    <input type="submit" value="Book Appointment">
</form>

</body>
</html>
